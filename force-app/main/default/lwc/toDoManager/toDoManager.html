<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
        <lightning-layout-item size="12">
           <div class="time">
                {time}
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
           <div class="greeting">
                {greeting}
            </div>
        </lightning-layout-item>

        <lightning-layout-item size="12" large-device-size="6" medium-device-size="10" small-device-size="12" class="slds-m-top_large">
            <lightning-layout>
                <lightning-layout-item size="11">
                    <lightning-input type="text" label="O que você tem em mente" variant="label-hidden"
                        placeholder="Coloque aqui o que você deseja fazer"></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="1">
                    <lightning-button-icon icon-name="utility:add" title="Adicionar tarefa" onclick={addTarefaHandler}></lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>

        <lightning-layout-item size="12">
            <div>Próximas tarefas</div>
            <template for:each={tarefasProximas} for:item="tarefa">
                <c-to-do-item
                    key={tarefa.tarefaId}
                    tarefa-id={tarefa.tarefaId}
                    tarefa-nome={tarefa.tarefaNome}
                    >
                </c-to-do-item>  
            </template>
            <div>Tarefas Completadas</div>
            <template for:each={tarefasCumpridas} for:item="tarefa">
                <c-to-do-item
                    key={tarefa.tarefaId}
                    tarefa-id={tarefa.tarefaId}
                    tarefa-nome={tarefa.tarefaNome}
                    done
                    >
                </c-to-do-item>  
            </template>

        </lightning-layout-item>

    </lightning-layout>
</template>
